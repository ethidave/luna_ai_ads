<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Admin User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      button {
        background: #4caf50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 0;
      }
      button:hover {
        background: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
      }
      .success {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid #4caf50;
      }
      .error {
        background: rgba(244, 67, 54, 0.2);
        border: 1px solid #f44336;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üå± Create Admin User</h1>
      <p>
        Click the button below to create an admin user for the Luna AI admin
        panel.
      </p>

      <button onclick="createAdmin()">Create Admin User</button>

      <div id="result"></div>

      <div
        style="
          margin-top: 30px;
          padding: 20px;
          background: rgba(255, 255, 255, 0.1);
          border-radius: 5px;
        "
      >
        <h3>Admin Credentials (after creation):</h3>
        <p><strong>Email:</strong> admin@lunaai.com</p>
        <p><strong>Password:</strong> admin123</p>
        <p>
          <strong>Login URL:</strong>
          <a href="/admin/login" style="color: #4caf50">/admin/login</a>
        </p>
      </div>
    </div>

    <script>
      async function createAdmin() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML =
          '<div class="result">Creating admin user...</div>';

        try {
          const response = await fetch("/api/admin/create-admin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Admin user created successfully!</h3>
                            <p><strong>Email:</strong> ${data.credentials.email}</p>
                            <p><strong>Password:</strong> ${data.credentials.password}</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                            <p><strong>Role:</strong> ${data.user.role}</p>
                            <p><a href="/admin/login" style="color: #4CAF50; text-decoration: underline;">Go to Admin Login ‚Üí</a></p>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Error creating admin user</h3>
                            <p><strong>Error:</strong> ${data.error}</p>
                            <p><strong>Details:</strong> ${data.details}</p>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Error calling API</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the development server is running (npm run dev)</p>
                    </div>
                `;
        }
      }
    </script>
  </body>
</html>
